  <style>
    /*! minireset.css v0.0.3 | MIT License | github.com/jgthms/minireset.css */html,body,p,ol,ul,li,dl,dt,dd,blockquote,figure,fieldset,legend,textarea,pre,iframe,hr,h1,h2,h3,h4,h5,h6{margin:0;padding:0}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}ul{list-style:none}button,input,select,textarea{margin:0}html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}img,embed,iframe,object,audio,video{height:auto;max-width:100%}iframe{border:0}table{border-collapse:collapse;border-spacing:0}td,th{padding:0;text-align:left}
    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
    }
    body { padding: 2em; padding-bottom:5em; }
    h1 { font-size: 2em; margin-top: 1em; margin-bottom: 0.5em; border-top: 1px solid black; }
    a { text-decoration: none; color: black; }
    ul { padding-left: 1em; }
    li { line-height: 1.4em; }
    li.done { opacity: 0.2; }
    span { padding: 0.2em 0.2em; border-radius: 5px; cursor: pointer; }
    span.currentList { background-color: black; color: white; }
/*    #list-items {
      columns:2;
      column-gap:1em;
    }*/
    #list-items {
      display:flex;
      flex-wrap: wrap;
      align-items: center;
    }
    #list-items li {
      box-sizing: border-box;
      line-height: 1.6em;
      margin-bottom: 0.4em;
      margin-right: 3%;
      display:block;
      width: 30%;
    }
    
    @media (max-device-width: 1024px) { 
      #list-items li {
        width: 90%;
      }
    }
    
    #list-items li .edit-item-title {
      float:right;
      margin-right:0.5em;
    }
    #list-items li span {
      display: inline-block;
      width: 100%;
      border-radius: 6px;
      border: 1px solid black;
    }
    
    .add-item-to-list {
      display: inline-block;
      width: calc(100% - 6em);
      margin:0 3em;
      border-radius: 6px;
      border: 1px solid black;
      text-align: center;
      position:relative;
      top:0.2em;
    }
    .quickentry-add-item-to-list {
      width:100%;
      display: inline-block;
      border-radius: 6px;
/*      border: 1px solid black;*/
      border:none;
      line-height:1.6em ;      
      box-sizing:border-box;
      padding:0.2em;
      font-size:inherit;
      background-color:#eee;
    }

<body>
  <div id="template-header"></div>

  <div id="lists-header"></div>
  <ul id="list-list"></ul>
  <h1 id="list-header"></h1>
  <ul id="list-items"></ul>
  
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(
        (registration) => {
          console.log(`Service worker registration was successful. Scope: ${registration.scope}`)
          window.setInterval(() => {
            registration.update();
          }, 1000*60*10 /* 10 minutes */);
        }
      ).catch((error) => {
        console.log(`ServiceWorker registration failed because: ${error}`);
      })
    }
  </script>
  <script type="text/javascript"  src="/mehrmalist/templates.js"></script>
  <script type="text/javascript" src="/mehrmalist/app.js"></script>
</body>
