  <style>
    /*! minireset.css v0.0.3 | MIT License | github.com/jgthms/minireset.css */html,body,p,ol,ul,li,dl,dt,dd,blockquote,figure,fieldset,legend,textarea,pre,iframe,hr,h1,h2,h3,h4,h5,h6{margin:0;padding:0}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}ul{list-style:none}button,input,select,textarea{margin:0}html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}img,embed,iframe,object,audio,video{height:auto;max-width:100%}iframe{border:0}table{border-collapse:collapse;border-spacing:0}td,th{padding:0;text-align:left}
    html {
      --ml-color: #ffd479;
      --ml-backgroundColor: #400080;
      --ml-borderColor: var(--ml-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: var(--ml-backgroundColor);
      color: var(--ml-color);
    }
    h1 { 
      font-size: 2rem; 
      font-weight: bold;
      margin-bottom: 0.5em; 
      margin-top: 1rem; 
      padding-left: 1rem; 
    }
    a { 
      color: var(--ml-color);
      text-decoration: none; 
    }
    ul { padding-left: 2rem; }
    li { padding: 0.25rem 0;}
    li.done { opacity: 0.2; }
    .listitem, span { cursor: pointer; }
    span.currentList { background-color: var(--ml-color); color: var(--ml-backgroundColor); }
/*    #list-items {
      columns:2;
      column-gap:1em;
    }*/
    #list-items {
      padding:0;
      display:flex;
      flex-wrap: wrap;
      align-items: center;
    }
    #list-items li {
      padding: 0.5rem 0 0.5rem 2rem;
      box-sizing: border-box;
      display:block;
      width: 100%;
    }
    .bordered {
      border-bottom: 1px solid var(--ml-borderColor);
    }
    #list-items li .edit-item-title {
      float:right;
      padding:0 2rem;
      height:100%;
    }
    #list-items li span {
      width: 100%;
    }
    #list-items > li:nth-child(1) {
      border-top: 1px solid var(--ml-borderColor);
    }
    .add-item-to-list {
      display: inline-block;
      width: calc(100% - 6em);
      margin:0 3em;
      border-radius: 6px;
      border: 1px solid black;
      text-align: center;
      position:relative;
      top:0.2em;
    }
    li.quickentry {
      padding-left:0 !important;
    }
    .quickentry-add-item-to-list {
      width:100%;
      display: inline-block;
      border-radius: 6px;
/*      border: 1px solid black;*/
      border:none;
      line-height:1.6em ;      
      box-sizing:border-box;
      padding:0.2em;
      font-size:inherit;
      background-color: var(--ml-color);
      color: var(--ml-backgroundColor);
      padding-left:1rem;
      opacity: 0.75;
    }
    
    .quickentry-add-item-to-list::placeholder {
      color: var(--ml-backgroundColor);
    }
    
    .edit-item-title:hover {
      background-color: #ddd;
    }
  </style>

<body>
  <div id="mehrmalist"></div>
  
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(
        (registration) => {
          console.log(`Service worker registration was successful. Scope: ${registration.scope}`)
          window.setInterval(() => {
            registration.update();
          }, 1000*60*10 /* 10 minutes */);
        }
      ).catch((error) => {
        console.log(`ServiceWorker registration failed because: ${error}`);
      })
    }
  </script>
  <script type="text/javascript"  src="templates.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
