<div id="login-form-container">
  <h1 id="login-form-title">Mehrmalist</h1>
  <form id="login-form" (submit)="login($event)">
    <input #loginUser type="text" id="login-user" placeholder="Nutzer" />
    <input #loginPass type="password" id="login-pass" placeholder="Passwort" />
    <input type="submit" value="Anmelden" />
  </form>
</div>
